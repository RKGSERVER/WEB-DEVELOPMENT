<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In | GlowCup</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f3f9ff; font-family: Arial,sans-serif;}
    .login-box { background: #fff; padding: 36px 44px; border-radius: 8px; box-shadow: 0 3px 18px #dde6e6; max-width: 350px;}
    .login-box h2 { text-align: center; margin-bottom: 24px;}
    .login-box label { display: block; margin-bottom: 6px; font-weight: bold; }
    .login-box input[type="text"], .login-box input[type="password"] { width: 100%; padding: 10px; margin-bottom: 16px; border: 1.5px solid #b6c3e6; border-radius: 4px;}
    .login-box .btn { width: 100%; background: #3b63e6; color: #fff; padding: 11px 0; border: none; border-radius: 4px; font-size: 1.1rem; cursor: pointer; }
    .login-box .btn:hover { background: #2645a0; }
  </style>
  <script>
    function handleLogin(e) {
      e.preventDefault();
      window.location.href = 'buy.html';
    }
  </script>
</head>
<body>
  <div class="login-box">
    <h2>Sign In</h2>
    <form onsubmit="handleLogin(event)">
      <label for="user">Email</label>
      <input type="text" name="user" id="user" required autocomplete="username">
      <label for="pass">Password</label>
      <input type="password" name="pass" id="pass" required autocomplete="current-password">
      <button class="btn" type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
